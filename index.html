<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400,400i,500,700,900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Apiary</title>
</head>



<body>



    <main>

        <section class="mainbar">

            <section class="queryarea">

                <header>
                    <h1>Apiary</h1>
                    <aside>The place to bee for APIs</aside>
                </header>

                <form class="apisearch">
                        <input type="search" id="apisearch" placeholder="Search APIs">
                </form>

                <form class="apifilters">
                    <button aria-expanded="false" class="menu-button" aria-controls="api-categories" id="accordion1id">
                        <span class="menu-title">Categories</span>
                        <span class="menu-icon menu-icon_inactive"></span>
                    </button>
                    <fieldset class="categories" id="api-categories">
                        <input type="checkbox" id="catname"><label for="catname">Category</label>
                    </fieldset>
                    
                    <button aria-expanded="false" class="accordion-trigger" aria-controls="api-options" id="accordion2id">
                        <span class="menu-title">Auth/CORS/HTTPS</span>
                        <span class="menu-icon menu-icon_inactive"></span>
                    </button>
                    <fieldset class="api-options" id="api-options">
                        <input type="checkbox" id="authcors"><label for="authcors">Auth/CORS/HTTPS</label>
                    </fieldset>
                </form>

                <p>This is a hexagon, they're cool:</p>

                <span class="hex">lol nah nm gotta try it the css way</span>

            </section>

            <section class="resultsarea"> 


            </section>

        </section>

    </main>

    
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
