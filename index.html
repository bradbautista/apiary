<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,300i,400,400i,500,700,900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b7241d4776.js" crossorigin="anonymous"></script>
    <title>Apiary</title>
</head>



<body>

    <main>

        <section class="mainbar">

            <section class="queryarea">

                <header>
                    <h1>Apiary</h1>
                    <aside>Quickly sort & filter <span class="current-count">nearly 700</span> APIs</aside>
                </header>

                <form class="api-filters">
                    <button aria-expanded="false" class="menu-button" aria-controls="api-categories" id="api-categories">
                        <span class="menu-title">Categories</span>
                        <span class="menu-icon menu-icon_inactive"></span>
                    </button>
                    <fieldset class="categories" id="categories">
                        <!-- CHROME NOT RESPECTING COLUMNS/COLUMN-COUNT ON FIELDSET, SO A WRAPPER IS NECESSARY TO ACHIEVE PROPER BEHAVIOR ACROSS BROWSERS -->
                        <div class="chrome-wrapper">
                        <label for="animals"><input type="checkbox" id="animals"><span class="checkmark"></span>Animals</label>
                        <label for="anime"><input type="checkbox" id="anime"><span class="checkmark"></span>Anime</label>
                        <label for="anti-malware"><input type="checkbox" id="anti-malware"><span class="checkmark"></span>Anti-Malware</label>
                        <label for="art-design"><input type="checkbox" id="art-design"><span class="checkmark"></span>Art & Design</label>
                        <label for="books"><input type="checkbox" id="books"><span class="checkmark"></span>Books</label>
                        <label for="business"><input type="checkbox" id="business"><span class="checkmark"></span>Business</label>
                        <label for="calendar"><input type="checkbox" id="calendar"><span class="checkmark"></span>Calendar</label>
                        <label for="cloud-storage-file-sharing"><input type="checkbox" id="cloud-storage-file-sharing"><span class="checkmark"></span>Cloud Storage &<br> File Sharing</label>
                        <label for="continuous-integration"><input type="checkbox" id="continuous-integration"><span class="checkmark"></span>Continuous Integration</label>
                        <label for="cryptocurrency"><input type="checkbox" id="cryptocurrency"><span class="checkmark"></span>Cryptocurrency</label>
                        <label for="currency-exchange"><input type="checkbox" id="currency-exchange"><span class="checkmark"></span>Currency Exchange</label>
                        <label for="data-validation"><input type="checkbox" id="data-validation"><span class="checkmark"></span>Data Validation</label>
                        <label for="development"><input type="checkbox" id="development"><span class="checkmark"></span>Development</label>
                        <label for="dictionaries"><input type="checkbox" id="dictionaries"><span class="checkmark"></span>Dictionaries</label>
                        <label for="documents-productivity"><input type="checkbox" id="documents-productivity"><span class="checkmark"></span>Documents & Productivity</label>
                        <label for="environment"><input type="checkbox" id="environment"><span class="checkmark"></span>Environment</label>
                        <label for="events"><input type="checkbox" id="events"><span class="checkmark"></span>Events</label>
                        <label for="finance"><input type="checkbox" id="finance"><span class="checkmark"></span>Finance</label>
                        <label for="food-drink"><input type="checkbox" id="food-drink"><span class="checkmark"></span>Food & Drink</label>
                        <label for="fraud-prevention"><input type="checkbox" id="fraud-prevention"><span class="checkmark"></span>Fraud Prevention</label>
                        <label for="games-comics"><input type="checkbox" id="games-comics"><span class="checkmark"></span>Games & Comics</label>
                        <label for="geocoding"><input type="checkbox" id="geocoding"><span class="checkmark"></span>Geocoding</label>
                        <label for="government"><input type="checkbox" id="government"><span class="checkmark"></span>Government</label>
                        <label for="health"><input type="checkbox" id="health"><span class="checkmark"></span>Health</label>
                        <label for="jobs"><input type="checkbox" id="jobs"><span class="checkmark"></span>Jobs</label>
                        <label for="machine-learning"><input type="checkbox" id="machine-learning"><span class="checkmark"></span>Machine Learning</label>
                        <label for="music"><input type="checkbox" id="music"><span class="checkmark"></span>Music</label>
                        <label for="news"><input type="checkbox" id="news"><span class="checkmark"></span>News</label>
                        <label for="open-data"><input type="checkbox" id="open-data"><span class="checkmark"></span>Open Data</label>
                        <label for="open-source-projects"><input type="checkbox" id="open-source-projects"><span class="checkmark"></span>Open Source Projects</label>
                        <label for="personality"><input type="checkbox" id="personality"><span class="checkmark"></span>Personality</label>
                        <label for="photography"><input type="checkbox" id="photography"><span class="checkmark"></span>Photography</label>
                        <label for="science-math"><input type="checkbox" id="science-math"><span class="checkmark"></span>Science & Math</label>
                        <label for="security"><input type="checkbox" id="security"><span class="checkmark"></span>Security</label>
                        <label for="shopping"><input type="checkbox" id="shopping"><span class="checkmark"></span>Shopping</label>
                        <label for="social"><input type="checkbox" id="social"><span class="checkmark"></span>Social</label>
                        <label for="sports-fitness"><input type="checkbox" id="sports-fitness"><span class="checkmark"></span>Sports & Fitness</label>
                        <label for="test-data"><input type="checkbox" id="test-data"><span class="checkmark"></span>Test Data</label>
                        <label for="text-analysis"><input type="checkbox" id="text-analysis"><span class="checkmark"></span>Text Analysis</label>
                        <label for="tracking"><input type="checkbox" id="tracking"><span class="checkmark"></span>Tracking</label>
                        <label for="transportation"><input type="checkbox" id="transportation"><span class="checkmark"></span>Transportation</label>
                        <label for="url-shorteners"><input type="checkbox" id="url-shorteners"><span class="checkmark"></span>URL Shorteners</label>
                        <label for="vehicles"><input type="checkbox" id="vehicles"><span class="checkmark"></span>Vehicle</label>
                        <label for="video"><input type="checkbox" id="video"><span class="checkmark"></span>Video</label>
                        <label for="weather"><input type="checkbox" id="weather"><span class="checkmark"></span>Weather</label>
                        </div>
                    </fieldset>

                    
                    <button aria-expanded="false" class="menu-button" aria-controls="api-options" id="api-options">
                        <span class="menu-title">API options</span>
                        <span class="menu-icon menu-icon_inactive"></span>
                    </button>
                    <div class="options-flex-wrapper">
                        <fieldset class="auth-options" id="auth-options">
                            <legend>Auth</legend>
                            <label for="auth-none"><input type="checkbox" id="auth-none"><span class="checkmark"></span>None</label>
                            <label for="auth-key"><input type="checkbox" id="auth-key"><span class="checkmark"></span>apiKey</label>
                            <label for="auth-oauth"><input type="checkbox" id="auth-oauth"><span class="checkmark"></span>OAuth</label>
                        </fieldset>
                        <fieldset class="cors-options" id="cors-options">
                                <legend>CORS</legend>
                                <label for="cors-yes"><input type="checkbox" id="cors-yes"><span class="checkmark"></span>Yes</label>
                                <label for="cors-no"><input type="checkbox" id="cors-no"><span class="checkmark"></span>No</label>
                                <label for="cors-unknown"><input type="checkbox" id="cors-unknown"><span class="checkmark"></span>Unknown</label>
                        </fieldset>
                        <fieldset class="https-options" id="https-options">
                                <legend>HTTPS</legend>
                                <label for="https-yes"><input type="checkbox" id="https-yes"><span class="checkmark"></span>Yes</label>
                                <label for="https-no"><input type="checkbox" id="https-no"><span class="checkmark"></span>No</label>
                        </fieldset>
                    </div>
                </form>

                <!-- <span class="hex">Unicode hexagon a no-go, going to have to try css</span> -->

            </section>

            <section class="results-area"> 
                <ul class="results-list">
                
                </ul>

                <p id="js-error-message"></p>

            </section>

            <section class="sidebar-area">
                
                <section class="sidebar random-sidebar">
                    <header class="random-sidebar-header">
                    <h3>Randomizer</h3>
                    <i class="fas fa-random"></i>
                    </header>
                    <p class="random-prompt">What if you combined the random1 API and the random2 API?</p>
                </section>
            </section>

        </section>



    </main>

    
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
